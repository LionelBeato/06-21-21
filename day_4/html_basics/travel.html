<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Site</title>
  </head>
  <body>
    <!-- This is a heading  -->
    <h1>Welcome to my Travel Site</h1>
    <!--  This is a paragraph -->
    <p>This site is all about where I want to travel.</p>

    <h2>Here are some places I'd like to visit</h2>

     <!-- This is how we render an unordered list -->
    <ul>
      <li>
          <!-- This is how we add images -->
        <img
          src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg"
          width="50"
        />
        <!-- This is how we add links -->
        <a href="http://www.spain.info/en_US/" target="_blank">Spain</a>
      </li>
      <li>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/0/03/Flag_of_Italy.svg"
          width="50"
        />
        <a href="http://www.italia.it/en/home.html" target="_blank">Italy</a>
      </li>
      <li>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Flag_of_Aruba.svg"
          width="50"
        />
        <a href="http://www.arubatourism.com" target="_blank">Aruba</a>
      </li>
      <li>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
          width="50"
        />
        <a href="http://www.travelalaska.com" target="_blank">Alaska</a>
      </li>
    </ul>
