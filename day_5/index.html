<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <h1>This is my heading</h1>
    <h2>This is my h2 heading</h2>

    <!-- Example of an id on an element -->
    <h3 id="green">This is my h3 heading</h3>
    <h3>This is my other h3 heading</h3>

    <p id="red">This is my paragraph!</p>
    <!-- example of a class on an element
    note the use of multiple classes that change
    the same property -->
    <p class="blue">This is a paragraph</p>
    <p class="blue yellow">I like to write stuff look at me</p>
    <!-- this link tag's state can appear differently with the use
    of psuedo-classes -->
    <a href="https://www.google.com" target="_blank">Click me</a>

    <p class="big-text">This is yet another paragraph! Woooo!</p>

    <!-- using combinators to target the nested
    p tags -->
    <div>
      <p>This is my first p</p>
      <p>This is my second p</p>
    </div>
  </body>
</html>
